<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escáner QR - Visita Segura</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 16px; background:#0b1220; color:#e6e9ef; }
    header { margin-bottom: 12px; }
    .hint { font-size: 0.9rem; opacity: .8; }
    .card { background: #131a2a; border-radius: 10px; padding: 12px; margin-bottom: 14px; }
    video { width: 100%; max-height: 60vh; background:#000; border-radius:10px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    select, input, button { padding: 10px; border-radius:8px; border:1px solid #2a3550; background:#0f1624; color:#e6e9ef; }
    button { cursor: pointer; border:1px solid #3652f3; background:#3652f3; }
    button.secondary { border-color:#2a3550; background:#1a2338; }
    label { display:block; margin:6px 0 6px; font-size:.95rem; }
    .ok { color:#00d084; }
    .err { color:#ff6b6b; }
    .small { font-size: .85rem; opacity: .85; }
    .grid { display:grid; grid-template-columns: 1fr; gap:10px; }
  </style>
  <script src="https://unpkg.com/@zxing/library@0.21.3"></script>
</head>
<body>
  <header>
    <h2>Escáner QR - Visita Segura</h2>
    <p class="hint">Conéctate a la misma red Wi‑Fi. En tu celular abre: http://IP_DE_TU_PC:3000/scanner</p>
  </header>

  <section class="card">
    <div class="row">
      <div style="flex:1; min-width: 220px;">
        <label>Cámara</label>
        <select id="cameraSelect"></select>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="btnStart">Iniciar</button>
        <button id="btnStop" class="secondary">Detener</button>
      </div>
    </div>
    <div style="margin-top:10px">
      <video id="preview" playsinline></video>
    </div>
    <div style="margin-top:10px">
      <span id="status" class="small">Listo</span>
    </div>
  </section>

  <section class="card">
    <h3>Resultado</h3>
    <div class="grid">
      <div>
        <label>Texto escaneado</label>
        <input id="raw" placeholder="Se mostrará el contenido del QR" />
      </div>
      <div class="row" style="gap:12px">
        <div style="flex:1; min-width:160px">
          <label>RUT</label>
          <input id="rut" placeholder="Ej: 12345678-9" />
        </div>
        <div style="flex:2; min-width:220px">
          <label>Nombre</label>
          <input id="nombre" placeholder="Nombre del visitante" />
        </div>
      </div>
      <div class="row" style="gap:12px">
        <div style="flex:1; min-width:200px">
          <label>Área (opcional)</label>
          <input id="area" placeholder="Ej: Recepción" />
        </div>
      </div>
      <div class="row">
        <button id="btnRegistrar">Registrar ingreso</button>
        <button id="btnLimpiar" class="secondary">Limpiar</button>
      </div>
      <div id="msg" class="small"></div>
    </div>
  </section>

  <script src="./scanner.js"></script>
</body>
</html>
